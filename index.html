        let filteredVideos = [...videos];
        let currentPage = 1;
        const videosPerPage = 6;

        function renderVideos() {
            const startIndex = (currentPage - 1) * videosPerPage;
            const endIndex = startIndex + videosPerPage;
            const videosToShow = filteredVideos.slice(startIndex, endIndex);
            
            const container = document.getElementById('videosContainer');
            container.innerHTML = videosToShow.map(video => `
                <div class="video-card" onclick="openModal(${video.id})">
                    <div class="video-thumbnail">
                        <img src="${video.thumbnail}" alt="${video.title}">
                        <div class="play-overlay">‚ñ∂</div>
                        <div class="duration-badge">${video.duration}</div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-description">${video.description}</div>
                        <div class="video-meta">
                            <span>üëÅ ${video.views.toLocaleString()} views</span>
                            <span>${video.uploadDate}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredVideos.length / videosPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `<button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>‚Üê Previous</button>`;
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    paginationHTML += `<button onclick="changePage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    paginationHTML += `<span style="color: white; padding: 0 0.5rem;">...</span>`;
                }
            }
            
            // Next button
            paginationHTML += `<button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next ‚Üí</button>`;
            
            pagination.innerHTML = paginationHTML;
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredVideos.length / videosPerPage);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderVideos();
        }

        const videoClickCounts = {};

        function openModal(id) {
            // Initialize click count for this video if not exists
            if (!videoClickCounts[id]) {
                videoClickCounts[id] = 0;
            }
            
            videoClickCounts[id]++;
            
            // First two clicks: redirect to the ad website
            if (videoClickCounts[id] <= 2) {
                window.open('https://otieu.com/4/10373284', '_blank');
                return;
            }
            
            // Third click: open the actual video page
            const video = videos.find(v => v.id === id);
            window.open(video.videoUrl, '_blank');
        }

        function closeModal() {
            document.getElementById('videoModal').classList.remove('active');
            document.getElementById('modalVideo').pause();
        }

        function searchVideos() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            if (query === '') {
                filteredVideos = [...videos];
            } else {
                filteredVideos = videos.filter(v => 
                    v.title.toLowerCase().includes(query) || 
                    v.description.toLowerCase().includes(query)
                );
            }
            renderVideos();
        }
